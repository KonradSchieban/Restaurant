<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit a Restaurant</title>
</head>
<body>
    <h1>{{ restaurant.name }}</h1>
    <form method="post" action="" enctype='multipart/form-data'>
        <input type="text" name="new_restaurant" value="">

    </form>
</body>
</html>
